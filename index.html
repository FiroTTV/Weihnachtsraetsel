<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:radial-gradient(1200px 600px at top,#0f172a,#020617);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:#e5e7eb;
    overflow:hidden;
  }

  .center{
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    gap:18px;
    z-index:2;
    position:relative;
  }

  h1{
    font-size:clamp(28px,6vw,48px);
    font-weight:700;
    letter-spacing:0.04em;
    opacity:0.9;
  }

  .countdown{
    font-size:clamp(42px,9vw,96px);
    font-weight:800;
    letter-spacing:0.08em;
  }

  .label{
    opacity:0.7;
    letter-spacing:0.2em;
    font-size:14px;
    text-transform:uppercase;
  }

  /* ‚ùÑÔ∏è Schnee */
  .snowflake{
    position:fixed;
    top:-10px;
    color:white;
    user-select:none;
    pointer-events:none;
    opacity:0.8;
    animation:fall linear forwards;
  }

  @keyframes fall{
    to{
      transform:translateY(110vh);
      opacity:0;
    }
  }
</style>
</head>

<body>

<div class="center">
  <h1>üéÑ 3eryk? Weihnachtsedition üéÑ</h1>
  <div class="countdown" id="countdown">--:--:--</div>
  <div class="label">Zeit bis zum Moment</div>
</div>

<script>
/* =======================
   COUNTDOWN
======================= */

// üîß ZIELDATUM HIER ANPASSEN
const targetDate = new Date("2025-12-28T18:00:00").getTime();

function updateCountdown(){
  const now = Date.now();
  const diff = targetDate - now;

  if(diff <= 0){
    document.getElementById("countdown").textContent = "JETZT";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").textContent =
    `${d}T ${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* =======================
   SCHNEE
======================= */

function createSnowflake(){
  const s = document.createElement("div");
  s.className = "snowflake";
  s.textContent = "‚ùÑ";
  s.style.left = Math.random()*100 + "vw";
  s.style.fontSize = (Math.random()*10 + 10) + "px";
  s.style.animationDuration = (Math.random()*5 + 6) + "s";
  document.body.appendChild(s);

  setTimeout(()=>s.remove(),11000);
}

setInterval(createSnowflake,250);
</script>

</body>
</html>
