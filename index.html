<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3eryk? Weihnachtsr√§tsel üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: rgba(15, 23, 42, 0.9);
      --border: rgba(148, 163, 184, 0.3);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --error: #f97373;
      --success: #4ade80;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Schnee */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      z-index: 5;
      animation: fall linear infinite;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    .title {
      text-align: center;
      margin-bottom: 24px;
    }
    .title h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
    }

    #countdown {
      margin-top: 16px;
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      animation: pulseGlow 2.2s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0% { transform: scale(1); text-shadow: 0 0 12px rgba(56,189,248,0.6); }
      50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(56,189,248,1); }
      100% { transform: scale(1); text-shadow: 0 0 12px rgba(56,189,248,0.6); }
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 20px 18px;
      margin-bottom: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .badge {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 338px;
      margin: 0 auto;
      display: block;
      border-radius: 12px;
      border: none;
      background: #020617;
    }

    /* Standard Inputs */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(255,255,255,0.06);
      color: #e5e7eb;
      outline: none;
      transition: 0.25s ease;
    }

    /* Spotify Inputs ‚Äì NEU */
    .spotify-letter {
      width: 60px;
      text-align: center;
      font-size: 1.2rem;
      padding: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(255,255,255,0.06);
      color: #e5e7eb;
      transition: 0.25s;
    }
    .spotify-letter:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 12px rgba(56,189,248,0.35);
    }

    /* Burger Men√º */
    #burger {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 34px;
      height: 28px;
      cursor: pointer;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #burger div {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 4px;
      transition: 0.3s;
    }
    #burger.open div:nth-child(1) { transform: translateY(12px) rotate(45deg); }
    #burger.open div:nth-child(2) { opacity: 0; }
    #burger.open div:nth-child(3) { transform: translateY(-12px) rotate(-45deg); }

    #side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100vh;
      background: rgba(15,23,42,0.98);
      backdrop-filter: blur(6px);
      transition: right 0.35s ease;
      z-index: 9998;
      padding: 22px;
      border-left: 1px solid rgba(148,163,184,0.35);
    }
    #side-menu.open { right: 0; }
    #side-menu a {
      display: block;
      padding: 10px 0;
      color: #e5e7eb;
      text-decoration: none;
      border-bottom: 1px solid rgba(148,163,184,0.2);
    }

    /* Admin Banner */
    #admin-banner {
      padding: 10px 14px;
      margin-bottom: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, #b91c1c, #f97316);
      font-weight: 700;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>

<!-- BURGER ICON -->
<div id="burger">
  <div></div><div></div><div></div>
</div>

<!-- SIDE MENU -->
<nav id="side-menu">
  <h3>üîé Navigation</h3>
  <div id="side-menu-links"></div>
</nav>

<div class="container">
  <div class="title">
    <h1>üéÑ 3eryk? Weihnachtsr√§tsel ‚Äì 2025 Edition üéÑ</h1>
    <div id="countdown">Lade‚Ä¶</div>
  </div>

  <!-- ADMIN -->
  <div id="admin-banner">‚ö†Ô∏è ADMIN-MODUS AKTIV ‚Äì alles sichtbar</div>

  <div class="card" id="admin-login">
    <div class="card-header"><span class="badge">Admin</span><h2>Admin Login</h2></div>
    <input id="admin-pass" type="password" placeholder="Passwort">
    <button id="admin-btn">Login</button>
    <div id="admin-msg"></div>
  </div>

  <!-- INTRO -->
  <div class="card">
    <div class="card-header"><span class="badge">Intro</span><h2>Willkommen!</h2></div>
    <iframe src="https://www.youtube.com/embed/TGvnbko2Jio"></iframe>
  </div>

  <!-- PUZZLE 1‚Äì5 (unver√§ndert)‚Ä¶ -->

  <!-- R√ÑTSEL 6 ‚Äì SPOTIFY -->
  <div class="card puzzle-card hidden" data-index="5" id="puzzle6" data-solution="sta" data-letters="sta">
    <div class="card-header"><span class="badge">R√§tsel 6</span><h2>Spotify-R√§tsel ‚Äì S√£o Paulo</h2></div>

    <p>Gib die 3 gesuchten Buchstaben ein:</p>

    <div style="display:flex; gap:12px; margin-bottom:12px;">
      <input id="sp1" maxlength="1" placeholder="S" class="spotify-letter">
      <input id="sp2" maxlength="1" placeholder="T" class="spotify-letter">
      <input id="sp3" maxlength="1" placeholder="A" class="spotify-letter">
    </div>

    <button id="spotify-check">Pr√ºfen</button>
    <div id="spotify-msg"></div>
    <div id="spotify-letters" class="hidden"></div>
  </div>

  <!-- FINALE -->
  <div class="card hidden" id="final-card">
    <div class="card-header"><span class="badge">Finale</span><h2>L√∂sungswort</h2></div>
    <input id="final-input" placeholder="3eryk?2025Weihnachtsedition">
    <button id="final-button">Pr√ºfen</button>
    <div id="final-message"></div>

    <div id="final-video-wrapper" class="hidden" style="margin-top:16px;">
      <iframe src="https://www.youtube.com/embed/TGvnbko2Jio"></iframe>
    </div>
  </div>

  <button id="reset-progress">Fortschritt l√∂schen</button>

</div>

<script>
/* Countdown */
function updateCountdown(){
  const t=new Date("December 28, 2025 20:00:00").getTime();
  const diff=t-Date.now();
  if(diff<=0){ countdown.textContent="Es ist soweit!"; return; }
  const d=Math.floor(diff/86400000),
        h=Math.floor((diff%86400000)/3600000),
        m=Math.floor((diff%3600000)/60000),
        s=Math.floor((diff%60000)/1000);
  countdown.textContent=`${d}T ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000); updateCountdown();

/* Admin */
let ADMIN_MODE=false;
const ADMIN_PASSWORD="SuperYK2025";

admin-btn.onclick=()=>{
  if(admin-pass.value===ADMIN_PASSWORD){
    ADMIN_MODE=true;
    admin-banner.style.display="block";
    admin-msg.textContent="Admin aktiviert!";
    updateVisibility();
  } else admin-msg.textContent="Falsch!";
};

/* Navigation */
function updateNavMenu(){
  side-menu-links.innerHTML="";
  document.querySelectorAll(".puzzle-card:not(.hidden)").forEach(card=>{
    const a=document.createElement("a");
    a.href="#"+card.id;
    a.textContent=card.querySelector("h2").textContent;
    side-menu-links.appendChild(a);
  });
  if(!final-card.classList.contains("hidden")){
    const a=document.createElement("a");
    a.href="#final-card";
    a.textContent="Finale";
    side-menu-links.appendChild(a);
  }
}

/* Sichtbarkeit */
function updateVisibility(){
  const cards=document.querySelectorAll(".puzzle-card");
  cards.forEach(c=>c.classList.add("hidden"));
  final-card.classList.add("hidden");

  if(ADMIN_MODE){
    cards.forEach(c=>c.classList.remove("hidden"));
    final-card.classList.remove("hidden");
    updateNavMenu();
    return;
  }

  cards[0].classList.remove("hidden");
  updateNavMenu();
}

/* Burger */
burger.onclick=()=>{
  burger.classList.toggle("open");
  side-menu.classList.toggle("open");
};

/* Reset */
reset-progress.onclick=()=>{
  if(confirm("Fortschritt zur√ºcksetzen?")){
    localStorage.removeItem("XMASRIDDLE_GLOBAL");
    location.reload();
  }
};

updateVisibility();
</script>

</body>
</html>
