<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#020617; /* Original dunkler Hintergrund */
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  overflow:hidden;
}

/* ZENTRIERUNG */
.wrapper{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:24px;
  position:relative;
  z-index:2;
}

/* TITEL */
#title{
  font-size:clamp(22px,4vw,40px);
  font-weight:600;
  letter-spacing:0.25em;
  text-transform:uppercase;
  color:#e5e7eb;
  opacity:0.85;
  text-align:center;
}

/* GROSSER BLAUER COUNTDOWN */
#countdown{
  font-size:clamp(72px,18vw,220px);
  font-weight:800;
  color:#38bdf8;          /* Original-Blau */
  letter-spacing:0.08em;
  text-align:center;
  user-select:none;
}

/* SCHNEE */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  pointer-events:none;
  user-select:none;
  opacity:0.8;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div id="title"> üéÑ3eryk? Weihnachtsedition üéÑ</div>
  <div id="countdown">--:--:--</div>
</div>

<script>
/* =====================
   COUNTDOWN
===================== */

// ‚è∞ ZIELDATUM
const targetDate = new Date("2025-12-28T18:00:00").getTime();

function updateCountdown(){
  const now = Date.now();
  let diff = targetDate - now;

  if(diff <= 0){
    document.getElementById("countdown").textContent = "JETZT";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  diff %= 1000*60*60*24;
  const h = Math.floor(diff / (1000*60*60));
  diff %= 1000*60*60;
  const m = Math.floor(diff / (1000*60));
  const s = Math.floor((diff / 1000) % 60);

  let text = "";

  if(d > 0) text += d + "T ";
  text +=
    String(h).padStart(2,"0") + ":" +
    String(m).padStart(2,"0") + ":" +
    String(s).padStart(2,"0");

  document.getElementById("countdown").textContent = text;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* =====================
   SCHNEE
===================== */

function createSnowflake(){
  const s = document.createElement("div");
  s.className = "snowflake";
  s.textContent = "‚ùÑ";
  s.style.left = Math.random()*100 + "vw";
  s.style.fontSize = (Math.random()*10 + 10) + "px";
  s.style.animationDuration = (Math.random()*5 + 6) + "s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),11000);
}

setInterval(createSnowflake,250);
</script>

</body>
</html>
