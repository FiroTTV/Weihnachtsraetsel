<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3er-YK Weihnachtsr√§tsel üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* -------------------------------------------------------
       ‚ùÑ SCHNEEFALL-EFFEKT ‚ùÑ
    -------------------------------------------------------- */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* -------------------------------------------------------
       LAYOUT
    -------------------------------------------------------- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 16px;
      padding: 24px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .input-block {
      margin-top: 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 0.75rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      min-height: 1.2em;
      font-size: 0.95rem;
    }

    .success-box {
      margin-top: 20px;
    }

  </style>
</head>

<body>

  <!-- ‚ùÑ Schneeflocken erzeugen -->
  <script>
    function createSnowflake() {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.textContent = "‚ùÑ";

      snow.style.left = Math.random() * 100 + "vw";
      snow.style.fontSize = 10 + Math.random() * 20 + "px";
      snow.style.animationDuration = 4 + Math.random() * 6 + "s";

      document.body.appendChild(snow);

      setTimeout(() => snow.remove(), 11000);
    }
    setInterval(createSnowflake, 150);
  </script>

  <div class="container">

    <!-- üé• INTRO-VIDEO -->
    <div class="card">
      <h1>üéÑ Willkommen beim 3eryk? Weihnachtsr√§tsel üéÑ</h1>
      <p>Schaut zuerst dieses Video...</p>

      <iframe id="intro-video" src="INTRO_VIDEO_LINK_HIER_EINSETZEN" allowfullscreen></iframe>
    </div>

    <!-- üî§ EINGABE-FELD -->
    <div class="card">
      <h2>L√∂sungswort eingeben</h2>

      <div class="input-block">
        <label>L√∂sungswort:</label>
        <input type="text" id="solution-input" placeholder="Hier eingeben..." />
        <button id="check-button">Pr√ºfen</button>
        <div id="message"></div>
      </div>

      <div id="success-section" class="success-box" style="display: none;">
        <h3>‚úî Richtige L√∂sung!</h3>
        <p>Hier ist eure finale Nachricht:</p>

        <iframe id="final-video" src="" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    /* ============================
       EINSTELLUNGEN
    ============================= */
    const SECRET_WORD = "DEINWORT"; // <- √§ndern!
    const FINAL_VIDEO_URL = "FINAL_VIDEO_EMBED_URL"; // <- √§ndern!


    const input = document.getElementById("solution-input");
    const button = document.getElementById("check-button");
    const message = document.getElementById("message");
    const successSection = document.getElementById("success-section");
    const finalVideo = document.getElementById("final-video");

    button.onclick = () => {
      const userWord = input.value.trim().toLowerCase();
      const correct = SECRET_WORD.toLowerCase();

      if (userWord === correct) {
        message.style.color = "#4ade80";
        message.textContent = "Richtig! üéâ";
        finalVideo.src = FINAL_VIDEO_URL;
        successSection.style.display = "block";
      } else {
        message.style.color = "#f87171";
        message.textContent = "Leider falsch ‚ùå";
      }
    };
  </script>

</body>
</html>
